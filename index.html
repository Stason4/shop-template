<html>
    <head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="header">
    <div class="shop-name">
        <h1 class="header-title">
            <span>Mimity</span>
            <span class="blue-text">Online Shop</span>
        </h1>
        <span class="header-subtitle">
            Lorem ipsum dolor sit amet. 
        </span>
    </div>
    <div class="search">
        <div class="search-wrapper">
            <input class="search-input" type="text" name="search" placeholder="Enter someting to search">
                 <div class="search-button"><i class="search-icon fa fa-search"></i></div>
         </div>
    </div>
    <div class="cart">
        
         <div>
             <button class="cart-button">
                 <i class="fa fa-shopping-cart"></i>
                 Shopping cart:2 item(s)
                 <i class="cart-button-arrow fa fa-caret-down"></i>
             </button>
         </div>
        
    </div>
</div>
        <div class="menu">
            <div class="home">
                    <input class="home-input" type="button" value="HOME">
            </div>
                <div class="catalogue">
                    <input class="catalog-input" type="button" value="CATALOGUE">
                </div>
            <div class="shopping-cart">
                    <input class="shopping-cart-input" type="button" value="SHOPPING-CART">
                     </div>
            <div class="checkout">
                    <input class="checkout-input" type="button" value="CHECKOUT">
                    </div>
            <div class="pages">
                    <input class="pages-input" type="button" value="PAGES">
                    <i class="fa fa-caret-down"></i>
                    </div>
        </div>    
    </body>
</html>
