<html>
    <head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="header">
    <div class="shop-name">
        <h1 class="header-title">
            <span>Mimity</span>
            <span class="blue-text">Online Shop</span>
        </h1>
        <span class="header-subtitle">
            Lorem ipsum dolor sit amet. 
        </span>
    </div>
    <div class="search">
        <div class="search-wrapper">
            <input class="search-input" type="text" name="search" placeholder="Enter someting to search">
                 <div class="search-button"><i class="search-icon fa fa-search"></i></div>
         </div>
    </div>
    <div class="cart">
        
         <div>
             <button class="cart-button">
                 <i class="fa fa-shopping-cart"></i>
                 Shopping cart:2 item(s)
                 <i class="cart-button-arrow fa fa-caret-down"></i>
             </button>
         </div>
        
    </div>
</div>
        <div class="menu">
            <div class="home">
                    <button class="colored home-input">
                        HOME
                    </button>
            </div>
                <div class="catalogue">
                    <button class="colored catalog-input">
                        CATALOGUE
                    </button>
                </div>
            <div class="shopping-cart">
                    <button class="colored shopping-cart-input">
                        SHOPPING-CART
                    </button>
                     </div>
            <div class="checkout">
                    <button class="colored checkout-input">
                        CHECKOUT
                    </button>
                    </div>
            <div class="pages">
                    <button class="colored pages-input">
                    PAGES
                    </button>
                    <i class="second fa fa-caret-down"></i>
                    </div>
        </div>    
    </body>
</html>
